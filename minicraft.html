<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>minicraft</title>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #333;
      }
      #cheerpj-canvas {
        border: 2px solid #666;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <script>
      (async function () {
        await cheerpjInit();
        cheerpjCreateDisplay(800, 600);
        await cheerpjRunJar("/app/minicraft.jar");
      })();
    </script>
  </body>
</html>
